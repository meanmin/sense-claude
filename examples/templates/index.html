        .time-range {

        }

        .error-message.show {

        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
            color: #667eea;
        }

        .loading.show {

        }

        .spinner {

            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {

            100% { transform: rotate(360deg); }

        .no-results {

    </style>
</head>
<body>
    <div class="container">
        <h1>Cochl.Sense ì†Œë¦¬ ë¶„ì„ê¸°</h1>
        <p class="subtitle">ì˜¤ë””ì˜¤ íŒŒì¼ì„ ì—…ë¡œë“œí•˜ë©´ AIê°€ ì–´ë–¤ ì†Œë¦¬ì¸ì§€ ë¶„ì„í•´ë“œë¦½ë‹ˆë‹¤</p>

        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">ğŸµ</div>
            <div class="upload-text">í´ë¦­í•˜ê±°ë‚˜ íŒŒì¼ì„ ë“œë˜ê·¸í•˜ì—¬ ì—…ë¡œë“œ</div>
            <div class="upload-hint">ì§€ì› í˜•ì‹: MP3, WAV, OGG (ìµœëŒ€ 16MB)</div>
        </div>

        <input type="file" id="fileInput" accept=".mp3,.wav,.ogg">

        <div class="file-info" id="fileInfo">
            <div class="file-name" id="fileName"></div>
        </div>

        <button class="analyze-btn" id="analyzeBtn">ë¶„ì„í•˜ê¸°</button>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <div>ì†Œë¦¬ë¥¼ ë¶„ì„í•˜ê³  ìˆìŠµë‹ˆë‹¤...</div>
        </div>

        <div class="error-message" id="errorMessage"></div>

        <div class="results" id="results">
            <div class="results-title" id="resultsTitle"></div>
            <div id="eventsList"></div>
        </div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const fileInfo = document.getElementById('fileInfo');
        const fileName = document.getElementById('fileName');
        const analyzeBtn = document.getElementById('analyzeBtn');
        const loading = document.getElementById('loading');
        const errorMessage = document.getElementById('errorMessage');
        const results = document.getElementById('results');
        const resultsTitle = document.getElementById('resultsTitle');
        const eventsList = document.getElementById('eventsList');

        let selectedFile = null;

        // Click to upload
        uploadArea.addEventListener('click', () => fileInput.click());

        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');

            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFileSelect(files[0]);
            }
        });

        // File input change
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFileSelect(e.target.files[0]);
            }
        });

        function handleFileSelect(file) {
            selectedFile = file;
            fileName.textContent = file.name;
            fileInfo.classList.add('show');
            analyzeBtn.classList.add('show');
            results.classList.remove('show');
            errorMessage.classList.remove('show');
        }

        // Analyze button click
        analyzeBtn.addEventListener('click', async () => {
            if (!selectedFile) return;

            const formData = new FormData();
            formData.append('audio', selectedFile);

            // Show loading
            loading.classList.add('show');
            analyzeBtn.disabled = true;
            results.classList.remove('show');
            errorMessage.classList.remove('show');

            try {
                const response = await fetch('/analyze', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                loading.classList.remove('show');
                analyzeBtn.disabled = false;

                if (data.success) {
                    displayResults(data);
                } else {
                    showError(data.error || 'ì•Œ ìˆ˜ ì—†ëŠ” ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤');
                }
            } catch (error) {
                loading.classList.remove('show');
                analyzeBtn.disabled = false;
                showError('ì„œë²„ì™€ í†µì‹  ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤');
            }
        });

        function displayResults(data) {
            results.classList.add('show');
            resultsTitle.textContent = data.message;

            if (data.events && data.events.length > 0) {
                eventsList.innerHTML = data.events.map(event => `
                    <div class="event-card">
                        <div class="event-tag">
                            ${event.tag}
                            <span class="confidence">${event.confidence}%</span>
                        </div>
                        <div class="time-range">
                            ${event.start_time}ì´ˆ ~ ${event.end_time}ì´ˆ
                        </div>
                    </div>
                `).join('');
            } else {
                eventsList.innerHTML = '<div class="no-results">ê°ì§€ëœ ì†Œë¦¬ê°€ ì—†ìŠµë‹ˆë‹¤</div>';
            }
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('show');
        }
    </script>
</body>
</html>
